<div class="container" infinite-scroll (scrolled)="onScrollDown()">
    <div class="grid-item" *ngFor="let character of characters">
        <app-character [character]="character"></app-character>
    </div>
    <div class="not-found-message" *="characters.length <= 0">
        <p style="color: white;">No results...</p>
    </div>
</div>
<button type="button" class="go-up-button" (click)="onScrollUP()">Go Up</button>
