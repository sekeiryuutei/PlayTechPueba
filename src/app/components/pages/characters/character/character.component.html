<div class="card">
    <div class="image">
        <a [routerLink]="['/character-details', character.id]">
            <img [src]="character.image" [alt]="character.name" class="card-image">
        </a>
    </div>
    <div class="card-inner">
        <div class="header">
            <a [routerLink]="['/character-details', character.id]">
                <h2>{{character.name | slice: 0:15 }}</h2>
            </a>
            <h4 class="text-muted">{{character.gender}}</h4>
            <small class="text-muted">{{character.created | date }}</small>
            <div>
                <small>{{character.status}} </small>
                <small>{{character.species}}</small>
            </div>

        </div>
    </div>
</div>
